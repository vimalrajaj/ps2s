<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Students - University Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #10b981;
            --accent-color: #06b6d4;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            --border-color: #e5e7eb;
            --surface: #ffffff;
            --background: #f8fafc;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            font-weight: 400;
        }

        .navbar {
            background: var(--surface);
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--text-primary) !important;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary-color);
            border: 1px solid var(--primary-color);
            color: white;
            font-weight: 500;
            padding: 0.625rem 1.25rem;
            border-radius: var(--radius-md);
            transition: all 0.2s ease-in-out;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
            color: white;
        }

        .btn-outline-primary {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-weight: 500;
            padding: 0.625rem 1.25rem;
            border-radius: var(--radius-md);
            transition: all 0.2s ease-in-out;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-outline-primary:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .page-header {
            background: var(--surface);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: var(--shadow-sm);
        }

        .page-title {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 0;
        }

        .mentor-card {
            background: linear-gradient(135deg, var(--secondary-color), #059669);
            color: white;
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
        }

        .mentor-info h5 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .mentor-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .mentor-detail {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            opacity: 0.95;
        }

        .students-table-container {
            background: var(--surface);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .table-header {
            background: var(--background);
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: between;
            align-items: center;
            gap: 1rem;
        }

        .table-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .students-count {
            background: var(--primary-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .table {
            margin: 0;
            font-size: 0.875rem;
        }

        .table thead th {
            background: var(--background);
            border-bottom: 2px solid var(--border-color);
            border-top: none;
            color: var(--text-primary);
            font-weight: 600;
            padding: 1rem;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }

        .table tbody td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
            vertical-align: middle;
        }

        .table tbody tr {
            transition: background-color 0.2s ease-in-out;
        }

        .table tbody tr:hover {
            background-color: #f8fafc;
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        .student-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.875rem;
            margin-right: 0.75rem;
            flex-shrink: 0;
        }

        .student-info {
            display: flex;
            align-items: center;
        }

        .student-name {
            font-weight: 500;
            color: var(--text-primary);
        }

        .status-badge {
            padding: 0.375rem 0.75rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .status-active {
            background: #d1fae5;
            color: #065f46;
        }

        .status-inactive {
            background: #fef3c7;
            color: #92400e;
        }

        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4rem 0;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 1rem;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 2rem 0;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .back-button {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 0.5rem;
            }

            .page-header {
                padding: 1.5rem;
                margin: 1rem 0;
            }

            .page-title {
                font-size: 1.5rem;
            }

            .mentor-details {
                grid-template-columns: 1fr;
            }

            .table-header {
                padding: 1rem;
                flex-direction: column;
                align-items: stretch;
                gap: 0.5rem;
            }

            .table thead th,
            .table tbody td {
                padding: 0.75rem 0.5rem;
            }

            .student-avatar {
                width: 32px;
                height: 32px;
                font-size: 0.75rem;
                margin-right: 0.5rem;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <div class="back-button">
        <a href="javascript:history.back()" class="btn-outline-primary">
            <i class="fas fa-arrow-left"></i>
            Back
        </a>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-university me-2"></i>University Portal
            </a>
        </div>
    </nav>

    <div class="container">
        <!-- Page Header -->
        <div class="page-header fade-in">
            <h1 class="page-title" id="pageTitle">Class Students</h1>
            <p class="page-subtitle" id="pageSubtitle">Loading class information...</p>
        </div>

        <!-- Loading State -->
        <div id="loadingContainer" class="loading-container">
            <div class="loading-spinner"></div>
        </div>

        <!-- Error State -->
        <div id="errorMessage" class="error-message" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorText">An error occurred while loading the data.</span>
        </div>

        <!-- Content -->
        <div id="contentContainer" style="display: none;">
            <!-- Mentor Information -->
            <div id="mentorCard" class="mentor-card fade-in">
                <div class="mentor-info">
                    <h5 id="mentorTitle">
                        <i class="fas fa-chalkboard-teacher"></i>
                        Class Mentor
                    </h5>
                    <div id="mentorDetails" class="mentor-details">
                        <!-- Mentor details will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Students Table -->
            <div class="students-table-container fade-in">
                <div class="table-header">
                    <h2 class="table-title">
                        <i class="fas fa-users"></i>
                        Student Records
                        <span id="studentsCount" class="students-count">0</span>
                    </h2>
                </div>
                
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Student</th>
                                <th scope="col">Roll Number</th>
                                <th scope="col">Email</th>
                                <th scope="col">Phone</th>
                                <th scope="col">Year</th>
                                <th scope="col">Semester</th>
                                <th scope="col">Status</th>
                            </tr>
                        </thead>
                        <tbody id="studentsTableBody">
                            <!-- Students will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <i class="fas fa-user-slash"></i>
                <h3>No Students Found</h3>
                <p>This class doesn't have any students enrolled yet.</p>
            </div>
        </div>
    </div>

    <script>
        // Get class ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const classId = urlParams.get('classId');

        if (!classId) {
            showError('No class ID provided in URL');
        } else {
            loadClassStudents(classId);
        }

        async function loadClassStudents(classId) {
            try {
                console.log('Loading students for class ID:', classId);
                
                const response = await fetch(`/api/class/${classId}/students`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    displayClassData(data, classId);
                } else {
                    throw new Error(data.message || 'Failed to load class data');
                }
            } catch (error) {
                console.error('Error loading class students:', error);
                showError(error.message);
            }
        }

        function displayClassData(data, classId) {
            const { students, mentor, totalStudents } = data;
            
            // Hide loading
            document.getElementById('loadingContainer').style.display = 'none';
            
            // Update page header
            const className = students.length > 0 ? students[0].class_name : `Class ${classId}`;
            const department = students.length > 0 ? students[0].department : 'Unknown Department';
            
            document.getElementById('pageTitle').textContent = `${className} Students`;
            document.getElementById('pageSubtitle').textContent = `Department of ${department}`;
            
            // Display mentor information
            displayMentorInfo(mentor);
            
            // Display students
            if (students && students.length > 0) {
                displayStudents(students);
                document.getElementById('studentsCount').textContent = students.length;
            } else {
                document.getElementById('emptyState').style.display = 'block';
            }
            
            // Show content
            document.getElementById('contentContainer').style.display = 'block';
        }

        function displayMentorInfo(mentor) {
            const mentorDetails = document.getElementById('mentorDetails');
            
            if (mentor) {
                mentorDetails.innerHTML = `
                    <div class="mentor-detail">
                        <i class="fas fa-user"></i>
                        <span><strong>${mentor.name}</strong></span>
                    </div>
                    <div class="mentor-detail">
                        <i class="fas fa-id-badge"></i>
                        <span>${mentor.designation || 'Not specified'}</span>
                    </div>
                    <div class="mentor-detail">
                        <i class="fas fa-envelope"></i>
                        <span>${mentor.email || 'Not provided'}</span>
                    </div>
                    <div class="mentor-detail">
                        <i class="fas fa-phone"></i>
                        <span>${mentor.phone || 'Not provided'}</span>
                    </div>
                    <div class="mentor-detail">
                        <i class="fas fa-calendar"></i>
                        <span>Assigned: ${mentor.assigned_date ? new Date(mentor.assigned_date).toLocaleDateString() : 'Not specified'}</span>
                    </div>
                    <div class="mentor-detail">
                        <i class="fas fa-info-circle"></i>
                        <span>Faculty Code: ${mentor.faculty_code || 'Not available'}</span>
                    </div>
                `;
            } else {
                document.getElementById('mentorTitle').innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i>
                    No Mentor Assigned
                `;
                mentorDetails.innerHTML = `
                    <div class="mentor-detail">
                        <i class="fas fa-info-circle"></i>
                        <span>This class does not have a mentor assigned yet.</span>
                    </div>
                `;
            }
        }

        function displayStudents(students) {
            const tbody = document.getElementById('studentsTableBody');
            
            tbody.innerHTML = students.map((student, index) => {
                const fullName = `${student.first_name || ''} ${student.last_name || ''}`.trim() || 'Unknown Student';
                const initials = getInitials(fullName);
                
                return `
                    <tr>
                        <td><strong>${index + 1}</strong></td>
                        <td>
                            <div class="student-info">
                                <div class="student-avatar">${initials}</div>
                                <div class="student-name">${fullName}</div>
                            </div>
                        </td>
                        <td><code>${student.roll_number || 'N/A'}</code></td>
                        <td>${student.email || 'Not provided'}</td>
                        <td>${student.phone || 'Not provided'}</td>
                        <td>${student.current_year || 'N/A'}</td>
                        <td>${student.current_semester || 'N/A'}</td>
                        <td>
                            <span class="status-badge ${student.status === 'active' ? 'status-active' : 'status-inactive'}">
                                ${student.status || 'Unknown'}
                            </span>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function getInitials(name) {
            return name.split(' ')
                      .map(word => word.charAt(0).toUpperCase())
                      .join('')
                      .substring(0, 2);
        }

        function showError(message) {
            document.getElementById('loadingContainer').style.display = 'none';
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').style.display = 'flex';
        }
    </script>
</body>
</html>
