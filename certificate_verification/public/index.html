<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Certificate Verification</h1>
        <div class="info-box">
            <p><strong>Instructions:</strong></p>
            <ul>
                <li>Enter your full name exactly as it appears on the certificate</li>
                <li>Upload your certificate as an image (PNG/JPG/JPEG)</li>
                <li>For best results, ensure the QR code is clearly visible</li>
                <li>The system will automatically find and scan QR codes in your image</li>
            </ul>
        </div>
        <form id="verificationForm" enctype="multipart/form-data">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="certificate">Upload Certificate Image (PNG/JPG/JPEG):</label>
            <input type="file" id="certificate" name="certificate" accept="image/*" required>

            <button type="submit">Verify</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
