<!DOCTYPE html>
<html>
<head>
    <title>Test Academic Years API</title>
</head>
<body>
    <h1>Test Academic Years API</h1>
    <button onclick="testAPI()">Test Academic Years API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            try {
                console.log('Testing academic years API...');
                const response = await fetch('/api/faculty/academic-years');
                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Data received:', data);
                    document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    document.getElementById('result').innerHTML = 'Error: ' + response.status + ' - ' + errorText;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                document.getElementById('result').innerHTML = 'Fetch error: ' + error.message;
            }
        }
    </script>
</body>
</html>
